<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemorphism calci</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>

    <div class="mainbtn">
        <button id="calc">calculator</button>
        <button id="tempr">Temp convertor</button>
    </div>
    <div class="fcalc">

        <div class="container1" id="container1">
            <div class="display">
                <input id="screen" type="text" placeholder="0"> <button id="ce" onclick="backspc()">CE</button>

                <div id="bt" class="btns">
                    <div id="src" class="row">
                        <button onclick="sin()">sin</button>
                        <button onclick="cos()">cos</button>
                        <button onclick="tan()">tan</button>
                        <button onclick="sqrt()">√</button>
                    </div>
                    <div id="srce" class="row">
                        <button onclick="log()">log</button>
                        <button onclick="pi()">π</button>
                        <button onclick="e()">e</button>
                        <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
                        </button>

                    </div>
                    <div class="row">

                        <button class="btn">(</button>
                        <button class="btn">)</button>
                        <button class="btn">%</button>
                        <button id="ac" onclick="screen.value=''">AC</button>
                    </div>

                    <div class="row">

                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn">÷</button>
                    </div>

                    <div class="row">

                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn">×</button>
                    </div>

                    <div class="row">

                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn">-</button>
                    </div>

                    <div class="row">
                        <button class="btn">0</button>
                        <button class="btn">.</button>
                        <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                        <button class="btn">+</button>
                    </div>

                </div>
                <div class="conert">
                    <button id="convert">Convert</button>
                </div>
            </div>
        </div>

        <div id="temp11" class="temprature">
            <div class="container">

                <div class="title">
                    <h1>Temperature Converter</h1>
                    <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
                </div>

                <div id="celsius">

                    <input type="number" name="" placeholder="Celsius">
                    <span class="icon">&#8451</span>

                </div>
                <div id="fahrenheit">
                    <input type="number" name="" placeholder="Fahrenheit">
                    <span class="icon">&#8457</span>
                </div>
                <div id="kelvin">
                    <input type="number" name="" placeholder="Kelvin">
                    <span class="icon">&#8490</span>
                </div>

                <div class="button">
                    <button>All Clear</button>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>

</html>
